<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<script type="text/javascript">
    function check() {
        var password = document.getElementById("username").value;
        if(password.length>10) {
            alert("用户名过长！应小于10个字符");
            return false;
        } else if(document.getElementById("password").value.length>12) {
            alert("密码过长！应小于12个字符");
            return false;
        }
        else if(document.getElementById("username").value.length<5) {
            alert("用户名应大于5个字符");
            return false;
        }
        else if(document.getElementById("password").value.length<6) {
            alert("密码应大于6个字符");
            return false;
        }
        else if (document.getElementById("password").value!=document.getElementById("password1").value){
            alert("两次输入密码不同");
            return false;

        } else {
            alert("提交成功！")
            return true;
        }
    }
</script>
<body>
<form action="/resistController" method="post" onsubmit="return check()">
    用户名:<input name="username" id="username" type="text"/><br>
    密码:<input name="password"  id="password" type="password"> <br>
    确认密码:<input  id="password1" type="password"> <br>
    <input type="submit" value="确定" >

</form>
</body>
